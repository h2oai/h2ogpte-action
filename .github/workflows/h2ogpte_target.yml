name: h2oGPTe Agent Assistant (Target Branch For Integration Testing)

on:
  pull_request:
    types: [opened, edited]
  pull_request_review:
    types: [submitted]
  pull_request_review_comment:
    types: [created, edited]

permissions:
  id-token: write

jobs:
  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'pull_request' && contains(github.event.pull_request.body, '@h2ogpte')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@h2ogpte')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@h2ogpte'))

    steps:
      - name: Ensure admin actor
        id: ensure-admin
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const username = context.payload.sender?.login;
            if (!username) {
              core.setFailed('Unable to determine actor username.');
              return;
            }

            try {
              const { owner, repo } = context.repo;
              const { data } = await github.rest.repos.getCollaboratorPermissionLevel({
                owner,
                repo,
                username,
              });

              if (data.permission !== 'admin') {
                core.setFailed(`User ${username} is not an admin (permission: ${data.permission}).`);
              }
            } catch (error) {
              core.setFailed(`Unable to verify admin permission for ${username}.`);
            }

      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.event.pull_request.head.ref || github.ref }}

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          h2ogpte_api_key: ${{ secrets.H2OGPTE_API_KEY }}
          h2ogpte_api_base: ${{ secrets.H2OGPTE_API_BASE }}
