name: Feature Request
description: Suggest a new feature or enhancement
labels: [enhancement]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        ## Feature Request
        Please describe your idea.
  - type: input
    id: summary
    attributes:
      label: Summary
      description: Short summary of the feature
      placeholder: e.g. Add dark mode
    validations:
      required: true
  - type: textarea
    id: motivation
    attributes:
      label: Motivation
      description: Why is this feature important?
      placeholder: e.g. Improves usability at night
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed Solution
      description: How do you imagine this feature working?
      placeholder: e.g. Add a toggle in settings
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives
      description: Any alternative solutions or features considered?
